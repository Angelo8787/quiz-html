<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gioco a Domande - JW Broadcasting Febbraio 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #2c3e50;
    }

    .question {
      background-color: #ecf0f1;
      padding: 20px;
      border-radius: 10px;
      margin: 20px auto;
      max-width: 600px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }

    .options {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }

    .option {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .option:hover {
      background-color: #2980b9;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
    }

    .correct {
      color: #27ae60;
    }

    .wrong {
      color: #e74c3c;
    }

    .score {
      margin-top: 30px;
      font-size: 1.2em;
    }
  </style>
</head>

<body>
  <h1>Gioco a Domande - JW Broadcasting Febbraio 2025</h1>
  <div id="game">
    <div class="question" id="question"></div>
    <div class="options">
      <button class="option" id="option1"></button>
      <button class="option" id="option2"></button>

  <script>

      },

      },

      },
      {

      },
      {

        question: "Chi ha detto: 'La religione √® un laccio e una truffa'?",

      {

      {
        question: "Chi ha detto: 'Anche se non sono bravo nel parlare, certamente non sono impreparato quanto a conoscenza'?",

      },
      {

      },
      {
        question: "Quale qualit√† √® descritta come 'l'olio per un motore'?",
        options: ["Umilt√†", "Pazienza"],
        correct: 0
      }
    ];
    let currentQuestion = 0;
    let score = 0;
    const questionElement = document.getElementById('question');
    const option1Element = document.getElementById('option1');
    const option2Element = document.getElementById('option2');
    const resultElement = document.getElementById('result');
    const scoreElement = document.getElementById('score');
    // Mostra la domanda corrente
    function showQuestion() {
      const q = questions[currentQuestion];
      questionElement.textContent = q.question;
      option1Element.textContent = q.options[0];
      option2Element.textContent = q.options[1];
      resultElement.textContent = '';
    }
    // Controlla la risposta
    function checkAnswer(selected) {
      const q = questions[currentQuestion];
      if (selected === q.correct) {
        resultElement.textContent = "Corretto! üéâ";
        resultElement.className = "result correct";
        score++;
      } else {
        resultElement.textContent = "Sbagliato! üò¢";
        resultElement.className = "result wrong";
      }
      scoreElement.textContent = `Punteggio: ${score} / ${questions.length}`;
      setTimeout(nextQuestion, 1500); // Passa alla prossima domanda dopo 1,5 secondi
    }
    // Passa alla prossima domanda
    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        questionElement.textContent = "Gioco completato! üéâ";
        option1Element.style.display = 'none';
        option2Element.style.display = 'none';
        resultElement.textContent = `Hai totalizzato ${score} punti su ${questions.length}!`;
      }
    }
    // Aggiungi event listener ai pulsanti
    option1Element.addEventListener('click', () => checkAnswer(0));
    option2Element.addEventListener('click', () => checkAnswer(1));
    // Inizia il gioco
    showQuestion();
  </script>
</body>

</html>
